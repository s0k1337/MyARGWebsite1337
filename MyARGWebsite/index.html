<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARG Password Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #1e1e1e;
            color: #fff;
        }
        .container {
            text-align: center;
        }
        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #6200ea;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #4500b5;
        }
        img {
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter the Password</h1>
        <input type="password" id="password" placeholder="Enter password">
        <button onclick="checkPassword()">Submit</button>
        <img id="morseImage" src="morse-code.png" alt="Morse Code">
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById("password").value;
            const correctPassword = "qxwtp"; // Замените на ваш пароль
            const image = document.getElementById("morseImage");

            if (password === correctPassword) {
                image.style.display = "block";
                alert("Correct password!");
            } else {
                alert("Incorrect password, try again.");
            }
        }
    </script>
</body>
</html>
